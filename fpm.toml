name       = "forcad"
description= "A parallel Fortran library for geometric modeling using NURBS"
version    = "VERSION"
license    = "BSD 3-Clause License"
author     = "Seyed Ali Ghasemi"
maintainer = "info@gha3mi.com"
homepage   = "https://github.com/gha3mi/forcad"
copyright  = "Copyright 2025, Seyed Ali Ghasemi"
categories = ["graphics"]
keywords   = ["Fortran", "CAD","NURBS", "b-spline","bezier","rational bezier","geometry"]

[build]
auto-executables = false
auto-tests       = true
auto-examples    = false
module-naming    = false

[install]
library = true

[fortran]
implicit-typing   = false
implicit-external = false
source-form       = "free"

[preprocess]
[preprocess.cpp]

[dependencies]
openmp = "*"
forIGES = {git="https://github.com/rweed/forIGES.git"}
fordebug = {git="https://github.com/gha3mi/fordebug.git", preprocess.cpp.macros=["NOPURE_DEBUG"]}
# stdlib = { git="https://github.com/fortran-lang/stdlib", branch="stdlib-fpm", preprocess.cpp.macros=["STDLIB_EXTERNAL_BLAS", "STDLIB_EXTERNAL_LAPACK"] }
# stdlib = { git="https://github.com/fortran-lang/stdlib", branch="stdlib-fpm" }

[dev-dependencies]
forunittest = {git="https://github.com/gha3mi/forunittest"}

